description: The Federalist papers were written and published during 1787 and 1788
  to persuade New York voters to ratify the proposed Constitution. The primary authors
  were Alexander Hamilton, James Madison and John Jay. This site (a part of the THOMAS
  site) includes a search engine, a list of the titles of the 85 Federalist Papers,
  links to the full text of the Papers, and historical background information.
